repos:
  # 1) Generic repo-wide hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0  # or latest; run `pre-commit autoupdate` periodically :contentReference[oaicite:2]{index=2}
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  # 2) Terraform hooks (Gruntwork collection)
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.30  # latest tagged release
    hooks:
      # Terraform formatting & validation
      - id: terraform-fmt
        files: ^infra/terraform/.*\.tf$
      - id: terraform-validate
        files: ^infra/terraform/.*\.tf$

      # Terraform linting (requires tflint installed)
      - id: tflint
        files: ^infra/terraform/.*\.tf$

  # 3) Local hooks for Go, Next.js, etc.
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false
        args:
          - -c
          - |
            cd backend && gofmt -l -w .
      - id: go-vet
        name: go vet
        entry: bash
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false
        args:
          - -c
          - |
            cd backend && go vet ./...
      - id: go-imports
        name: go imports
        entry: bash
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false
        args:
          - -c
          - |
            cd backend && ~/go/bin/goimports -l -w .
      - id: go-mod-tidy
        name: go mod tidy
        entry: bash
        language: system
        files: ^backend/go.mod$
        pass_filenames: false
        args:
          - -c
          - |
            cd backend && go mod tidy -v
      - id: golangci-lint
        name: golangci-lint (Go static analysis)
        entry: bash
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false
        args:
          - -c
          - |
            cd backend && golangci-lint run ./...

      - id: go-build
        name: go build (verify backend builds)
        entry: bash
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false
        args:
          - -c
          - |
            cd backend && go build -o /tmp/vgccorner-api ./cmd/vgccorner-api

      - id: go-unit-tests
        name: go unit tests
        entry: bash
        language: system
        files: ^backend/.*\.go$
        pass_filenames: false
        args:
          - -c
          - |
            cd backend && go test -short -timeout 30s ./...

      - id: frontend-lint
        name: frontend lint (Next.js)
        entry: bash
        language: system
        pass_filenames: false
        args:
          - -c
          - |
            cd frontend && npm run lint

      - id: frontend-typecheck
        name: frontend typecheck (TypeScript)
        entry: bash
        language: system
        pass_filenames: false
        args:
          - -c
          - |
            cd frontend && npm run typecheck
